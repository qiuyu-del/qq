<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自我介绍页面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .container {
      display: inline-block;
      position: relative;
    }

    .qrcode {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: white;
      padding: 5px;
    }
  </style>
</head>

<body>
  <h1>张秋雨</h1>
  <div class="container">
    <img src="profile.jpg" width="300">
    <img class="qrcode" src="qrcode.png" width="100">
  </div>
  <p>我是一个做事情有耐心的人，也能够吃苦耐劳。对于不懂的问题也会去钻研，努力去解决问题。在于同学的日常
    生活中也有集体荣誉感，责任心比较强。</p>
</body>

</html>
